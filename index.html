<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator-container">
        <div class="display-container"></div>
        <div class="buttons-container">
          <button class="calc-btn clear-btn">Clear</button>
          <button class="calc-btn operator-btn divide-btn">&#247;</button>

          <button class="calc-btn number-btn seven-btn">7</button>
          <button class="calc-btn number-btn eight-btn">8</button>
          <button class="calc-btn number-btn nine-btn">9</button>
          <button class="calc-btn operator-btn multiply-btn">&times;</button>

          <button class="calc-btn number-btn four-btn">4</button>
          <button class="calc-btn number-btn five-btn">5</button>
          <button class="calc-btn number-btn six-btn">6</button>
          <button class="calc-btn operator-btn subtract-btn">&ndash;</button>

          <button class="calc-btn number-btn one-btn">1</button>
          <button class="calc-btn number-btn two-btn">2</button>
          <button class="calc-btn number-btn three-btn">3</button>
          <button class="calc-btn operator-btn add-btn">&#43;</button>

          <button class="calc-btn number-btn zero-btn">0</button>
          <button class="calc-btn decimal-btn">.</button>
          <button class="calc-btn equal-btn">=</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
